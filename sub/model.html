<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Diego Luiz">
  <meta name="description" content="A responsive, mobile first e-commerce product page built according to the challenge by Frontend Mentor, using HTML, CSS and Javascript">
  <meta name="keywords" content="html, css, javascript, e-commerce, product, page, challenge, frontend mentor, frontend, web developer, responsive, mobile first">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <title>Furnisee - AR view</title>
</head>
<body>
  <h2 style="margin-top: 30px; text-align: center;">3D model</h2>
  <main>
    <div style="height: 600px;">
      <model-viewer id="chair"
      src="models/chair.glb"
      ios-src="models/chair.usdz" 
      alt="A 3D model of a chair"
      ar
      ar-scale = 'fixed'
      auto-rotate
      camera-controls 
      style="text-align: center; height: 90%; width: 100%; margin-top: 20px;">
      <div style="bottom: 5px; left: 5px; position: absolute;"> Size: 
        <select id="size-variant">
          <option>Medium</option>
          <option>Large</option>
        </select>
      </div>
      </model-viewer>
      <script>
        const modelViewerTransform = document.querySelector("model-viewer#chair");
        const updateScale = async (event) => {
          if (event.target.value == "Medium") {
            modelViewerTransform.scale = `1.2 1.2 1.2`;
          } else {
            modelViewerTransform.scale = `1.5 1.5 1.5`;
          }
          modelViewerTransform.updateFraming()
        };
        
        document.querySelector('#size-variant').addEventListener('input', (event) => {
            updateScale(event);
        });
      </script>

    </div>
  </main>
</body>
</html>
